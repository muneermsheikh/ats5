<div class="row" style="font-size: smaller;">
     <div class="mx-10">
          <div class="d-flex justify-contents-between align-items-center">
               <app-paging-header [totalCount]="totalCount" [pageNumber]="catParams.pageNumber" [pageSize]="catParams.pageSize"></app-paging-header>

               <div class="d-flex justify-contents-between align-items-center">
                    <div class="form-inline mt-2" *ngIf="cats">
                         <input (keyup.enter)="onSearch()" type="text" class="form-control ml-5" #search style="width: 300px; font-size: small;" placeholder="Search">
                         <button (click)="onSearch()" class="btn btn-outline-primary my-1" style="font-size: small;">Search</button>
                         <button (click)="onReset()" class="btn btn-outline-success ml-2 my-1" style="font-size: small;">Reset</button>
                         <button class="btn btn-outline-success ml-2 my-1 fa fa-plus" routerLink="/masters/categoryadd"></button>
                    </div>
               </div>
          </div>
          <div class="form-inline" style="font-weight: bold; font-size: smaller;">
               <div style="width: 50px; " class="px-0;">Id</div>
               <div style="width: 200px;" class="px-0;">Category Name</div>
          </div>
          <div class="row" *ngFor="let cat of cats" >
               <div class="stdd w25 ro">{{cat.id}}</div>
               <div class="stdd w150" title="Click to edit" routerLink="/masters/categoryedit/{{cat.id}}" routerLinkActive="router-link-active" >{{cat.name}}</div>
               <div class="stdd w100 alignR fa fa-trash" (click)="deleteCategory(cat.id)" ></div>
          </div>
          <div class="d-flex justify-content-between align-items-center mt-2" *ngIf="totalCount > 0">
               <app-pager 
                    [pageSize]="cvParams.pageSize" [totalCount]="totalCount" [pageNumber]="catParams.pageNumber" (pageChanged)="onPageChanged($event)"  >
               </app-pager>
          </div>
     </div>
</div>
