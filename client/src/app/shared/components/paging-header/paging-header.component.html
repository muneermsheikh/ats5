<header>
     <span *ngIf="totalCount && totalCount > 0"
     >showing {{(pageNumber - 1) * pageSize +1 }} - 
          {{pageNumber * pageSize
               > totalCount ? totalCount : pageNumber * pageSize
          }}
     of {{totalCount}} records</span> 
     <span *ngIf="totalCount === 0">No records available against the filter</span>
</header>
