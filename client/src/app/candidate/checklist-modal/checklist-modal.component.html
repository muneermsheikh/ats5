<div class="modal-header">
    <div class="modal-title pull-left">HR Checklist</div>
    <div>{{chklst.applicationNo}} - {{chklst.candidateName}}</div>
    <div>{{chklst.orderRef}} - {{chklst.candidateName}} </div>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
   <div class="modal-body">
     <form #checklistForm="ngForm" id="checklistForm">
          <label class="stdd w25">Sr#</label>
          <label class="stdd w250">Parameter</label>
          <label class="stdd w100">Candidate<br>Response</label>
          <label class="stdd w100">Candidate<br>accepts</label>
          <label class="stdd w100">Must<br>accept</label>
          <label class="stdd w250">Exception</label>
          <div class="form-check" *ngFor="let lst of chklst.checklistHRItems" >
              <input class="form-text-input w25" id="lst.srNo" name="lst.srNo" #srNo value="lst.srNo" >
              <input class="form-check-input stdd w250" id="lst.parameter" value="lst.parameter" name="lst.parameter" #parameter >
              <input class="form-check-input stdd w100" id="lst.response" name="lst.response" #response value="lst.response" >
              <input class="form-check-input stdd w100" type="checkbox" id="lst.accepts" name="lst.accepts" #accepts  value="lst.accepts" >
              <input class="form-check-input stdd w100" type="checkbox" id="lst.mandatoryTrue" name="lst.mandatoryTrue" #mandatoryTrue disabled value="lst.mandatoryTrue" >
              <input class="form-check-input stdd w250" id="lst.exception" name="lst.exception" #exception value="lst.exception" >
          </div>
     </form>
   </div>
   <div class="modal-footer">
     <button type="button" class="btn btn-default fa fa-cancel" (click)="bsModalRef.hide()"></button>
     <button type="button" class="btn btn-success fa fa-save" (click)="updatechecklist()"></button>
   </div>
