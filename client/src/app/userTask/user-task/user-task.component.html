
<div class="row" style="font-size: smaller;">
     <div class="col-2" style="font-size: smaller;">
          <ng-container *ngIf="tasks">
               <h5 class="text-warning">Sort</h5>
               <select name="" id="" class="custom-select mb-2" (change)="onSortSelected($event.target.value)">
                    <option *ngFor="let sort of sortOptions"
                         [value] = "sort.value"
                    >{{sort.name}}</option>
               </select>
               <h5 class="text-warning">Task status</h5>
               <ul class="list-group">
                    <li class="list-group-item" style="height: 22px; padding-top: 0%; padding-bottom: 0%;"
                         *ngFor="let st of taskstatuses"
                         [class.active] = "st=== oParams.status"
                         [value] = "st" 
                         (click) = "onTaskStatusSelected(st)"
                    >
                         {{st}}
                    </li>
               </ul>
          </ng-container>
     </div>
     <div class="col-10">
          <div class="d-flex justify-contents-between align-items-center">
               <app-paging-header [totalCount]="totalCount" [pageNumber]="oParams.pageNumber" [pageSize]="oParams.pageSize"></app-paging-header>

               <div class="d-flex justify-contents-between align-items-center">
                    <div class="form-inline mt-2" *ngIf="tasks">
                         <input (keyup.enter)="onSearch()" type="text" class="form-control ml-5" #search style="width: 300px;" placeholder="Search">
                         <button (click)="onSearch()" class="btn btn-outline-primary my-1">Search</button>
                         <button (click)="onReset()" class="btn btn-outline-success ml-2 my-1">Reset</button>
                         <button class="btn btn-outline-success ml-2 my-1 fa fa-plus" routerLink="/userTasks/add"></button>
                    </div>
               </div>
          </div>
          <div class="form-inline" style="font-weight: bold;">
               <div class="stdd w150 b" >Assigned To</div>
               <div class="stdd w100 b" >Task Date</div>
               <div class="stdd w100 b">Task Type</div>
               <div class="stdd w300 b" >Task Description</div>
               <div class="stdd w100 b">Complete By</div>
               <div class="stdd w100 b">Status</div>
               <div class="stdd w150 b">Next Action</div>
          </div>
          <div class="row" *ngFor="let task of tasks" >
               <app-order-line [task]="task" ></app-order-line>
          </div>
          <div class="d-flex justify-content-between align-items-center mt-2" *ngIf="totalCount > 0">
               <app-pager 
                    [pageSize]="oParams.pageSize" [totalCount]="totalCount" [pageNumber]="oParams.pageNumber" (pageChanged)="onPageChanged($event)"  >
               </app-pager>
          </div>
     </div>
</div>
