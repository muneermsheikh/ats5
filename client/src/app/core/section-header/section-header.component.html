<ng-container *ngIf="(breadcrumb$ | async) as breadcrumbs" >
     <section *ngIf="breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length-1].label !== 'Home'" 
            style="margin-top: 50px; background-color: #f5f5f5; height: 50px; font-size: small; color: crimson;">
         <div class="container">
             <div class="row d-flex" style="float: right;">
                <xng-breadcrumb></xng-breadcrumb>
                <!-- <b>{{breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length-1].label | titlecase}} </b> -->
             </div>
         </div>
     </section>
 </ng-container>
